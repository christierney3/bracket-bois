<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body class="container-fluid p-0">
  <header class="bg-success p-3 text-center">
    <h1>Bracket Boys</h1>
  </header>

  <main class="container col-6" style="background-color:lightblue">
    
    <div class="row mt-4 text-center">
      <h2 class="mt-4">Register</h2>
    </div>

    <div class="row">
      
      <div class="mx-auto mt-4 mb-2">
        <div id="username" class="my-2 row">
          <label class="col-3 ms-4"><h5>Username</h5></label>
          <input type="text" id="username" class="col-8" placeholder="Username" />
          <hr class="col-11 mt-4 mx-auto">
        </div>
      </div>

      <div class="mx-auto mb-2">
        <div id="email" class="my-2 row">
          <label class="col-3 ms-4"><h5>Email address</h5></label>
          <input type="email" id="email" class="col-8" placeholder="Email Address" />
          <hr class="col-11 mt-4 mx-auto">
        </div>
      </div>

      <div class="mx-auto mb-2">
        <div id="password" class=" my-2 row">
          <label class="col-3 ms-4"><h5>Password</h5></label>
          <input type="password" id="password" class="col-8" placeholder="Password" />
          <hr class="col-11 mt-4 mx-auto">
        </div>
      </div>


      <button type="submit" class="btn btn-primary col-6 mx-auto">Sign up!</button>
      
      <div class="signup row p-0 py-4 m-0 text-center">
        <div class="col">
          <h6>Already registered? <a href="/login.html">Log in here</a></h6>
        </div>
      </div>
    </div>

    
  </main>
</body>

</html>
