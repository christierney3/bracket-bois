<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="container-fluid p-0">
  <header class="bg-success p-3 text-center">
    <h1>Bracket Boys</h1>
  </header>

  <main class="container">
    <div class="row bg-danger">
      <div class="form-outline mb-4">
        <div id="email" class="my-4 bg-warning">
          <label class="form-labelp-0"><h5>Email address</h5></label>
          <input type="email" id="email" class="form-control" placeholder="Email Address" />
        </div>
      </div>

      <div class="form-outline mb-4">
        <div id="password" class=" my-4 bg-warning">
          <label class="form-labelp-0"><h5>Password</h5></label>
          <input type="password" id="password" class="form-control" placeholder="Password" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </div>
  </main>
</body>

</html>
